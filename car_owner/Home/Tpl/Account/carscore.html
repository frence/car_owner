<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="MobileOptimized" content="320" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>洗车评价</title>
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}style.css" />
<script type="text/javascript" src="{$Think.const.JS_URL}common/language.js" ></script>
<script type="text/javascript" src="{$Think.const.JS_URL}Account/carscore.js"></script>
</head>

<body>
	<div class="main">
    	<div class="jy_center">
            <ul>
                <li>
                    <div class="jy_center_l">
                        <p class="jy_center_l_ti">{$parkname}</p>
                        <input type="hidden" id="parkname" name="parkname" value="{$parkname}">
                        <input type="hidden" id="currentparkid" name="currentparkid" value="{$currentparkid}">
                        <input type="hidden" id="currentownerid" name="currentownerid" value="{$currentownerid}">
                        <input type="hidden" id="washerid" name="washerid" value="{$washerid}">
                        <input type="hidden" id="washrecordid" name="washrecordid" value="{$washrecordid}">
                        <div class="star">
                            <input type="hidden" id="score" name="score">
                            <span>星级评价：</span>
                        </div>
                        <p><span>评价内容：</span>
                            <textarea id="content" name="content" maxlength="240" onkeyup="countsize()"></textarea>
                        </p>
                        <p class="jy_center_l_time">                        
                            <button class="h_q" onclick="reset()">取 消</button>
                            <button onclick="postscore()">提 交</button>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="nb_wrap"></div>
        <div class="nb" onclick="closemodel()">
            <div class="nb_1"></div>
            <div class="nb_2">
                <span>
                <a href="javascript:void(0);" >确定</a>
                </span>
            </div>
        </div>
    </div>
    
</body>
</html>
<script type="text/javascript" src="{$Think.const.JS_URL}jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}jquery.raty.min.js"></script>
<script type="text/javascript" src="{$Think.const.SITE_URL}Public/layer20/layer.js"></script> 
<script type="text/javascript">
    $(function() {
      $.fn.raty.defaults.path = '{$Think.const.IMG_URL}';
      $('.star').raty({
          click: function(score, evt) {
            document.getElementById("score").value=score;
          }
        });
      $('.star').css('width','100%');
    });
</script>
