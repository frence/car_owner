<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="MobileOptimized" content="320" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>账户明细</title>
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}style.css" />
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}idangerous.swiper.css" />
<script type="text/javascript" src="{$Think.const.JS_URL}jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}Account/account.js"></script> 
</head>

<body>
	<div class="main">
    	<div class="wrap">
            <div class="tabs">
                <a style="width:33%;" class="tabs_a active" href="#" hidefocus="true">消费记录</a>
                <a style="width:33%;float:left;" class="tabs_b" href="#" hidefocus="true">充值记录</a>
                <a style="width:33%;float:left;" class="tabs_b" href="#" hidefocus="true">抵用券记录</a>
            </div>    
            <div class="swiper-container">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <if condition="$message2 eq '2'">
                        <div class="messages_text">暂无用户消费记录！</div>
                        <div class="messages_img">
                            <img src="{$Think.const.IMG_URL}messagebg.gif" alt=""/>
                        </div>
                    </if>
                    <volist name="list2" id="v2">
                        <div class="zhmx" >
                            <div class="zhmx_l">
                                <p>{$v2['ParkName']}</p>
                                <if condition="$v2['servicetype']  eq '1'" > 
                                    <p>洗车-自助洗</p>   
                                    <else />
                                    <p>洗车-帮忙洗</p>
                                    </if>
                                <p>{$v2['times']}</p>
                            </div>
                            <div class="zhmx_r">
                                <p class="red">-{$v2['cost']}元</p>
                                <p>
                                    <if condition="$v2['classtype']  eq 'wp'" > 
                                    <input type="hidden" id="parkname" name="parkname" value="{$v2['ParkName']}">
                                    <input type="hidden" id="currentparkid" name="currentparkid" value="{$v2['CurrentParkId']}">
                                    <input type="hidden" id="currentownerid" name="currentownerid" value="{$v2['CurrentOwnerId']}">
                                    <input type="hidden" id="washerid" name="washerid" value="{$v2['washerid']}">
                                    <input type="hidden" id="washrecordid" name="washrecordid" value="{$v2['washrecordid']}">

                                    <button class="wp" onclick ="carscore()">评价</button>
                                     <else />
                                  <!--   <input type="hidden" id="parkname" name="parkname" value="{$v2['ParkName']}">
                                    <input type="hidden" id="ScoreId" name="ScoreId" value="{$v2['ScoreId']}"> -->
                                    <button class="yp" onclick ="appraise(this)" ScoreId ="{$v2['ScoreId']}" parkname ="{$v2['ParkName']}" >已评价</button>
                                    </if>
                                </p>
                            </div>
                        </div>
                    </volist>
                </div>
                <div class="swiper-slide">
                    <if condition="$message3 eq '3'">
                        <div class="messages_text">暂无用户充值记录！</div>
                        <div class="messages_img">
                            <img src="{$Think.const.IMG_URL}messagebg.gif" alt=""/>
                        </div>
                    </if>
                    <volist name="list3" id="v3">
                    <div class="zhmx_x">
                        <div class="zhmx_x_l">
                            <p>{$v3['channelname']}</p>
                            <p>{$v3['times']}</p>
                        </div>
                        <div class="zhmx_x_r">
                            <p class="red">+{$v3['cost']}元</p>
                        </div>
                    </div>
                    </volist>
                </div>
                <div class="swiper-slide">
                    <if condition="$message1 eq '1'">
                        <div class="messages_text">暂无抵用券使用记录！</div>
                        <div class="messages_img">
                            <img src="{$Think.const.IMG_URL}messagebg.gif" alt=""/>
                        </div>
                    </if>
                    <volist name="list1" id="v1">
                        <div class="zhmx">
                            <div class="zhmx_l">
                                <p>抵用券</p>
                                <p>{$v1['addtime']}</p>
                            </div>
                            <div class="zhmx_r">
                                <p class="red">-{$v1['consume_money']}元</p>
                            </div>
                        </div>
                    </volist>
                </div>
              </div>
           </div>
        </div>
        
        
    </div>
    
</body>
</html>
<script type="text/javascript" src="{$Think.const.JS_URL}jquery-1.10.1.min.js"></script> 
<script type="text/javascript" src="{$Think.const.JS_URL}idangerous.swiper.min.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}tabsSwiper.js"></script>
<script type="text/javascript">
$(".swiper-slide").css("height","auto");
</script>
<script type="text/javascript">
$(".account_cz_e li").click(function(){
	$(".account_cz_e li").removeClass("check");
	$(this).addClass("check");
});
</script>
<script type="text/javascript">
    function appraise(obj){
      var ScoreId =$(obj).attr("ScoreId");
      var parkname =$(obj).attr("parkname");
      location.href="index.php?m=Account&a=appraise&ScoreId="+ScoreId+"&parkname="+parkname; 
    }

</script>
