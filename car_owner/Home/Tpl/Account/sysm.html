<title>抵用券使用说明</title>
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}style.css" />
</head>

<body>
	<div class="main">
    	<div class="sysm">
        	<ul>
            	<li>
                	<div class="sysm_q">
                        <span>Q</span>
                        <h2>怎样获得抵用券？</h2>
                    </div>
                    <div class="sysm_a">
                        <span>A</span>
                        <div class="sysm_a_text">
                            <ul>
                            	<li>首次注册获得10元抵用券</li>
                                <li>通过邀请好友获得10元抵用券</li>
                                <li>通过商户赠送获得</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li>
                	<div class="sysm_q">
                        <span>Q</span>
                        <h2>抵用券怎么用？</h2>
                    </div>
                    <div class="sysm_a">
                        <span>A</span>
                        <div class="sysm_a_text">
                            <ul>
                            	<li>可抵扣洗车支付的金额</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li>
                	<div class="sysm_q">
                        <span>Q</span>
                        <h2>一张抵用券能多次使用吗？</h2>
                    </div>
                    <div class="sysm_a">
                        <span>A</span>
                        <div class="sysm_a_text">
                            <ul>
                            	<li>可以</li>
                                <li>单张抵用券支付不足还可使用另一张抵用券支付</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li>
                	<div class="sysm_q">
                        <span>Q</span>
                        <h2>交易时使用了抵用券，但最终交易失败/取消，抵用券还能返还吗？</h2>
                    </div>
                    <div class="sysm_a">
                        <span>A</span>
                        <div class="sysm_a_text">
                            <ul>
                            	<li>会的，交易无效后抵用券会自动返还至您的账户</li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
