<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="MobileOptimized" content="320" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}style.css" />
<script src="{$Think.const.JS_URL}jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}common/language.js" ></script>
<script type="text/javascript" src="{$Think.const.JS_URL}Index/index.js" ></script>
</head>
<style type="text/css">
body{background:#f2f2f2;}
</style>
<body>
	<div class="main">
    	<div class="login_wrap">
    		<div class="login_header"><img src="{$Think.const.IMG_URL}logo.jpg" alt="易自助"></div>
            <div class="login_area">
            	<div class="login_tel">
                    <input type="tel" id="username" name="username" placeholder="请输入手机号" maxlength = "11">
                    <input type="hidden" id="send_code" name="send_code" value="{$send_code}">

                    <input type="hidden" id='reg_x' name="reg_x" >
                    <input type="hidden" id='reg_y' name="reg_y" >
                    <input type="hidden" id='reg_city' name="reg_city" >
                    <input type="hidden" id='reg_province' name="reg_province" >

                </div>
                <div class="login_line">
                </div>
                <div class="login_yz">
                	<input type="number" id="verify" name="verify" placeholder="请输入验证码" maxlength = "6">
                    <input class="yzm" type="submit" value="获取验证码" id="zphone" name="zphone" onclick="get_mobile_code()" >
                </div>
            </div>
            <div class="login_xy">
                <input type="checkbox" id="checkid" name ="checkid" checked="checked">
                注册即表示您同意<a href="{:U('Index/treaty')}">《用户协议》</a>
            </div>
            <div class="login_btn">
                <button id="submit_btn" onclick="checkindex()">注 册</button>
            </div>
        </div>
        <div class="nb_wrap"></div>
        <div class="nb" onclick="closemodel()">
            <div class="nb_1"></div>
            <div class="nb_2"><span><a href="javascript:void(0);" >确定</a></span></div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>
<script type="text/javascript">
    
    var geolocations =new qq.maps.Geolocation("VT7BZ-6WUCX-FOY4X-7JQLZ-IGRHK-HFFAC", "car");
    var options = {timeout: 8000};
    $(document).ready(function(){

        getLocation();
    })
    //定位自身坐标
    function getLocation(){
        geolocations.getLocation(showPosition,showerr, options);
    }
    function showPosition(position){
         
        //定位地图中心点
       //var lat=position.coords.latitude; 
       //var lng=position.coords.longitude;
        var lat = position.lat;
        var lng = position.lng;
        var city = position.city;
        var province = position.province;
        $("#reg_province").val(province);
        $("#reg_city").val(city);
        $("#reg_x").val(lat);
        $("#reg_y").val(lng);
    }
    function showerr(){
      

    }
</script>
