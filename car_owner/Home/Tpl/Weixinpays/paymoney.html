<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="MobileOptimized" content="320" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>微信充值</title>
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}style.css" />
</head>

<body>
	<div class="choose">
    	<div class="choose_img"><img src="{$Think.const.IMG_URL}wxzfpic.jpg"></div>
        <form action ="{:U('Weixinpays/saverecord')}"  method="post">
        <div class="choose_tx">
            <p style="font-size:17px;margin:0 0 5px;">{$tel}</p>
            <p style="font-size:12px;">账号绑定号码（{$type}）</p>
        </div>
        <div class="choose_je">
            <p style="color:#999;margin:0 0 10px 5%;">请选择充金额</p>
            <label class="" for="value1">
                <input type="radio" value="10" name="value1" id="value1" class="radio">
                <div class="account_cz_e_t"><b>10元</b><p>约可洗车1次</p></div>
            </label>
            <label for="value2">
                <input type="radio" value="30" name="value2" id="value2" class="radio">
                <div class="account_cz_e_t"><b>30元</b><p>约可洗车4次</p></div>
            </label>
            <label for="value3">
                <input type="radio" value="50" name="value3" id="value3" class="radio">
                <div class="account_cz_e_t"><b>50元</b><p>约可洗车7次</p></div>
            </label>
            <label for="value4">
                <input type="radio" value="100" name="value4" id="value4" class="radio">
                <div class="account_cz_e_t"><b>100元</b><p>约可洗车14次</p></div>
            </label>
            <label for="value5">
                <input type="radio" value="200" name="value5" id="value5" class="radio">
                <div class="account_cz_e_t"><b>200元</b><p>约可洗车28次</p></div>
            </label>
            <label for="value6">
                <input type="radio" value="300" name="value6" id="value6" class="radio">
                <div class="account_cz_e_t"><b>300元</b><p>约可洗车43次</p></div>
            </label>
        </div>
    	 
        <input type = "hidden" name = "paymoney" id = "paymoney" value = "0.01">
        <div class="choose_btn" style="display:none"><input id="sb" type="submit" value="立即支付"></div>
        </form>
    </div>
       
    
    
</body>
<script type="text/javascript" src="{$Think.const.JS_URL}jquery-1.10.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("label").click(function(){
		$("label").removeClass("selected");
		$(this).addClass("selected");
        var sss =$("[class=selected]").attr("for");
        var aaa =$("#"+sss).val(); 
        document.getElementById('paymoney').value = aaa;
        $("#sb").click();
		});
	});
</script>
</html>
