<!DOCTYPE html>
<html style="width:100%; height:100%;">
<head>
<!-- <script src="https://code.jquery.com/jquery-1.9.1.js"></script> -->
<script src="{$Think.const.JS_URL}jquery-1.7.1.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="MobileOptimized" content="320" />
<style type="text/css">
html,body{
    width:100%;
    height:100%;
}
*{
    margin:0px;
    padding:0px;
}
</style>
<title>附近洗车机</title>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=IFEBZ-MF5HU-IXOVH-2JWRJ-JCKCK-CAFO5&libraries=drawing,geometry,autocomplete,convertor"></script>
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}style.css" />
<script>

//回调函数 获取请求过来的 json数值  
function jsonpCallback(){   
  var lat = $("#lat").val();
  var lng = $("#lng").val();
  var ParkX = $("#ParkX").val();
  var ParkY = $("#ParkY").val();



	var url = "http://map.qq.com/m/mqq/nav/eword="+"目的车场"+"&epointx="+ParkY+"&epointy="+ParkX+"&sword=我的位置&spointx="+lng+"&spointy="+lat+"?referer=myapp&key=IFEBZ-MF5HU-IXOVH-2JWRJ-JCKCK-CAFO5";

  // var url ="http://apis.map.qq.com/uri/v1/routeplan?type=drive&from=我的位置&fromcoord="+lat+","+lng+"&to=目的车场&tocoord="+ParkX+","+ParkY+"&policy=0&referer=tengxun";

	// alert(url);
	//获取显示的控件将请求过来的 数据显示在 控件中   以地图形式展示出来
	var show = $("#show").attr("src",url);
}



</script>
</head>
  <body onload="jsonpCallback()" style="width:100%; height:100%;">
    <div class="outer" style="width:100%; height:100%;">
      <input  type="hidden" id="ParkX" name="ParkX" value = "{$ParkX}">
      <input  type="hidden" id="ParkY" name="ParkY" value = "{$ParkY}">
      <input  type="hidden" id="lat" name="lat" value = "{$lat}">
      <input  type="hidden" id="lng" name="lng" value = "{$lng}">

    	<iframe id="show" width="100%" height="100%x"></iframe>
    </div>
    <div style="idth:100%; height:100%;" id="infoDiv"></div>
  </body>
</html>
