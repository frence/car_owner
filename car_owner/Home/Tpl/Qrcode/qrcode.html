<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="600">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="MobileOptimized" content="320" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>我的二维码</title>
<link type="text/css" rel="stylesheet" href="{$Think.const.CSS_URL}style.css" />
<style type="text/css">
html{font-size:62.5%;}
body{background:#ebebeb;padding:0 0 70px;/*padding是新增的属性*/}
@media screen and (orientation:landscape){
    .code_ye{width:50%;}
    .code{width: 35%;}
    .code_xq{}
    .code_money{width:100%;}
}
@media screen and (max-width:640px){
    .cy_right{font-size:1.52rem;}
    .cy_right_p1{font-size:1.72rem;}
}
@media screen and (max-width:320px){
    .cy_right{font-size:1.31rem;}
    .cy_right_p1{font-size:1.45rem;}    
}
</style>
</head>
<input type='hidden' id="endtime" name="endtime" value='{$qrcode_end_time}' />
<body>
	<div class="code_wrap" style="background:#fff;">
    	<div class="code_ye">
            <div class="code_ye_text">
                <div class="cy_right">
                    <p class="cy_right_p1">将二维码对准洗车机屏幕下方的扫描口</p>
                    <p style="color:#ff0000;">二维码将在100秒后自动更换，请及时操作</p>
                </div>
            </div>
        </div>
        <div class="code"><img src="{:U('Qrcode/addrssBook')}" ></div>
        <div class="code_money">
            <div class="code_money_link code_money_link_left"><a href="{:U('Public/index')}"><span>返回首页</span></a></div>
            <div class="code_money_link"><a href="{:U('Weixinpays/paymoney')}"><span>微信充值</span></a></div>
             
        </div>	 
    </div>
    <div class="code_xq">
        <a class="kq-right" href="#" style="color:#333;">
            <b><img src="{$Think.const.IMG_URL}zh-i.png"></b><span>账户余额：</span><em>{$allmoney}</em>元
        </a>
        <a class="kq-right" href="#" style="color:#333;border:none;">
            <b><img src="{$Think.const.IMG_URL}kq-i.png"></b><span>我的卡券：</span><em>{$gift}</em>张
        </a>
    </div>
</body>
</html>
<script type="text/javascript">
    var endtime = document.getElementById('endtime').value;
    time = endtime*1000;
    setTimeout(reloadMypage,time);

    function reloadMypage(){
        location.reload();
    }
</script>
