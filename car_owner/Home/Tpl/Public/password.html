<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="MobileOptimized" content="320" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>密码修改-->企业后台手机端</title>
<link type="text/css" rel="stylesheet" href="{$Think.const.SITE_URL}Public/wap/css/style.css" />
</head>

<body style="padding: 0 0 70px;">
	<header>
    	<div class="header_wrap">
    	<div class="header_l">上一次登录：19:06</div>
        <div class="header_m">
        	<div class="header_m_img"><img src="{$Think.const.SITE_URL}Public/wap/images/people_tp.jpg" alt=""/></div>
        </div>
        <div class="header_m_tx"><span>{$Mobile}</span><span>Lv1</span><span></span></div> 
        </div>
    </header>
    <div style="height:87px;"></div>
<div class="content">
<div id="content" class="col-sm-10">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title"><i class="glyphicon glyphicon-signal"></i> 密码修改</h4>
		</div>

		<div class="panel-body">
			<form class="form-horizontal" action="__URL__/password" method="post"   id= "myform" name = "myform">
			<input type="hidden" name="Mobile"  value="{$Mobile}" />
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">手机号：</label>
					<div class="col-sm-5">					
						{$Mobile}
					</div><span class="col-sm-5" style="font-weight:normal;color:#ccc;padding-top:8px;"> </span>
				</div>

			    <div class="form-group">
                    <label for="condition" class="col-sm-2 control-label">新密码：</label>
                    <div class="col-sm-5">
                        <input type="password" name="newpassword" class="form-control" id="newpassword">
                    </div><span class="col-sm-5" style="font-weight:normal;color:#ccc;padding-top:8px;">*</span>
                </div>
				
				<div class="form-group">
                    <label for="condition" class="col-sm-2 control-label">确认新密码：</label>
                    <div class="col-sm-5">
                       <input type="password" name="repassword"  class="form-control"  id="repassword">
                    </div><span class="col-sm-5" style="font-weight:normal;color:#ccc;padding-top:8px;"></span>
                </div>
			
				<div class="form-group">
					<div class="col-sm-3" style="margin-left:110px;">						
						<button type="submit" class="btn btn-primary">修改密码</button>
					</div>
				</div>
			</form>

		</div>

	</div>
</div>
 <footer>
    	<ul>
				<li><a href="indexwap.php?m=Index&a=index">首页</a></li>
                <li><a href="wap?m=Message&a=inbox">消息</a>
                <if condition = "$rstcount neq 0">
	                <span class="bubble">{$rstcount}</span>
                </if>
                </li>
                <li><a href="wap?m=Public&a=profile">资料维护</a></li>
				<li><a href="wap?m=Public&a=password">密码修改</a></li>
        </ul>
    </footer>
</body>
</html>

<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidator.js" charset="UTF-8"></script>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});

	$("#newpassword").formValidator({onshow:"新密码不能为空",onfocus:"新密码不能为空"}).inputValidator({min:1,max:50,onerror:"新密码不能为空"});
	$("#repassword").formValidator({onshow:"确认新密码",onfocus:"确认新密码"}).inputValidator({min:1,max:50,onerror:"确认新密码"});
	
	
});
</script>
